<form [formGroup]="form" (ngSubmit)="login()">
  <div class="card" style="width: 400px;margin-left: 400px; margin-top: 10px;">
    <div class="card-header badge-primary">Ling</div>
    <div class="card-body">
      <div class="form-group">
        <label for="username">User Name</label>
        <input
          type="text"
          id="username"
          class="form-control"
          value=""
          formControlName="username"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="text"
          id="password"
          value=""
          class="form-control"
          formControlName="password"
        />
      </div>

      <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>
  </div>
</form>
