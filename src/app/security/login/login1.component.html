<div class="row">
  <div class="col-sm-12">
    <div
      class="alert alert-danger"
      *ngIf="securityObject && !securityObject.isAuthenticated"
    >
      <p>Invalid User Name/Password.</p>
    </div>
  </div>
</div>

<form>
  <div class="row">
    <div class="col-sm-4"></div>

    <div class="col-sm-4">
      <div class="card border-primary">
        <div class="card-header badge-primary">Login Details</div>
        <div class="card-body">
          <div class="form-group row">
            <div class="col-sm-4">
              <label class="col-form-label" for="userName">User Name :</label>
            </div>
            <div class="col-sm-8">
              <input
                id="userName"
                name="userName"
                class="form-control form-control-input"
                required
                [(ngModel)]="user.userName"
                autofocus="autofocus"
              />
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-envelope"></i>
              </span>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4">
              <label class="col-form-label" for="password">Password :</label>
            </div>
            <div class="col-sm-8">
              <input
                id="password"
                name="password"
                class="form-control form-control-input"
                required
                [(ngModel)]="user.password"
                type="password"
              />
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-lock"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="card-footer text-right">
          <button
            class="btn btn-primary btn-sm btn-space badge-pill"
            (click)="login()"
          >
            Login
          </button>
          <button class="btn btn-danger btn-sm btn-space badge-pill">
            Reset
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-4"></div>
  </div>
</form>
<!-- TEMPORARY CODE TO VIEW SECURITY OBJECT -->
<div class="row">
  <div class="col-sm-12">
    <label>{{ securityObject | json }}</label>
  </div>
</div>
